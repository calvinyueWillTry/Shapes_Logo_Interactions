<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shapeshifting</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <form>
        <header id="titleheader" class = "headertitle">
            Customize a colored shape to your liking!
        </header>
        <div class="form-group">
          <label for="colorselection">Select a color</label>
          <select class="form-control" id="colorselect">
            <option class="colorchoice1">1. Aqua </option>
            <option class="colorchoice2">2. Red</option>
            <option class="colorchoice3">3. Blue</option>
            <option class="colorchoice4">4. Brown</option>
            <option class="colorchoice5">5. Violet</option>
          </select>
        </div>
        <div class="form-group">
          <label for="shapeselection">Select a shape</label>
          <select multiple class="form-control" id="shapeselect">
            <div><p><option id="triangle-topright" class="shapechoice1">1. Triangle</option></p></div>
            <div><p><option id="square" class="shapechoice2">2. Square</option></p></div>
            <p><option id="oval" class="shapechoice3">3. Oval</option></p>
            <p><option id="egg" class="shapechoice4">4. Egg</option></p>
            <p><option id="cone" class="shapechoice6">5. Cone</option></p>
          </select>
        </div>
        <div class="form-group">
            <!--<label href="./Assets/circle.svg"> Enter any text that you would like to insert into the SVG logo (limit: 10 characters) <label>
              <svg version="1.1" width="300" height="200" xmlns="http://www.w3.org/2000/svg">
                <circle cx="150" cy="100" r="80" fill="green" />
                <text x="150" y="125" font-size="60" text-anchor="middle" fill="white">SVG</text>
              </svg>-->
              <label> Enter any text that you would like to insert into the SVG logo (limit: 10 characters) <label>
              <p><textarea for="Text-area" class="form-control" id="Textarea" >SVG</textarea></p>
          </div>
          <button id="choice" class="selection">
            <a href="/Assets/display.html">Click to see your result!</a>
          </button>
    </form>
</body>
<script src="/Assets/display.html"></script>
</html>
